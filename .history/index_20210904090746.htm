<body>
    <script>
        class Battery {
            constructor(energy) {
                this.energy = energy;
            }
            setEnergy(energy) {
                this.energy = energy;
            }
            getEnergy() {
                return this.energy
            }
            decreaseEnergy() {
                this.energy--;
            }
        }
        class FlashLamp {
            constructor(battery) {
                this.battery = battery;
            }
            setBattery() {
                return this.battery.getEnergy();
            }
            light() {
                if (this.status) {
                    document.write('lighting' + "<br>")
                } else {
                    document.write('not lighting' + "<br>")
                }
            }
            turnOn() {
                battery.decreaseEnergy();
                this.status = true;
            }
            turnOff() {
                this.status = false;
            }
        }
        class SwitchButton {
            constructor(lamp) {
                this.lamp = lamp;
            }
            setSwitch(lamp) {
                if (this.status) {
                    lamp.turnOn();
                } else lamp.turnOff();
            }
            switchOn() {
                this.status = true;
            }
            switchOff() {
                this.status = false;
            }
        }
        let battery = new Battery();
        battery.setEnergy(10);

        let flashLamp = new FlashLamp();
        flashLamp.setBattery(battery);

        flashLamp.light();
        document.write("Battery info:" + flashLamp.getBatteryInfo() + "<br/>");

        document.write("Turn on<br/>")
        flashLamp.turnOn();
        flashLamp.light();
        document.write("Battery info:" + flashLamp.getBatteryInfo() + "<br/>");

        document.write("Turn off<br/>")
        flashLamp.turnOff();
        flashLamp.light();

        let switch1 = new SwitchButton(flashLamp);
        switch1.switchOn();
        switch1.setSwitch(flashLamp);
        flashLamp.light();
        document.write("Battery info:" + flashLamp.getBatteryInfo() + "<br/>");

        switch1.switchOff();
        switch1.setSwitch(flashLamp);
        flashLamp.light();
        document.write("Battery info:" + flashLamp.getBatteryInfo() + "<br/>");
